<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso y Egreso de Empleado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registro de Ingreso y Egreso</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <form id="registroForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="accion">Acción:</label>
            <select id="accion" name="accion" required>
                <option value="ingreso">Ingreso</option>
                <option value="egreso">Egreso</option>
            </select>

            <button type="submit">Registrar</button>
        </form>
        <p id="respuesta"></p>
    </section>

    <footer>
        <p>&copy; 2025 Sistema de Control de Horas</p>
    </footer>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const accion = document.getElementById('accion').value;

            const formData = new FormData();
            formData.append('email', email);
            formData.append('accion', accion);

            const response = await fetch(`/api/${accion}.php`, {
                method: 'POST',
                body: formData
            });

            const result = await response.text();
            document.getElementById('respuesta').textContent = result;
        });
    </script>
</body>
</html>
